# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= HDMI-A-1, 1366x768@60.02Hz, 0x0, 1

# , bitdepth, 10


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = hyprlauncher
$browser = firefox
$Scripts = ~/.config/hypr/scripts

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
env = QT_QPA_PLATFORMTHEME,kde
exec-once = $Scripts/start-replay.sh
# exec-once = hypridle
exec-once = hyprctl setcursor Adwaita 24
exec-once = waybar & hyprpaper
exec-once = vesktop
exec-once = sleep 1; nm-applet --indicator
# PolkitAgent
# Use the one you like the most
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# Notifications
exec-once = swaync

exec-once = clipse -listen
windowrule = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrule = size 622 652,class:(clipse) # set the size of the window as necessary

exec-once = wl-clip-persist --clipboard regular



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland 

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(AC3232FF)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 1

        vibrancy = 0.1696
        xray = false
        special = false
        ignore_opacity = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 0.4, almostLinear, fade
    animation = workspacesIn, 1, 0.4, almostLinear, fade
    animation = workspacesOut, 1, 0.4, almostLinear, fade
    #animation = specialWorkspace, 1, 4, easeInOutCubic, slidevert -100%
}

####################
### WINDOW RULES ###
####################

# Opacity
# windowrule = opacity 0.9 0.8, ^(firefox)$
windowrule = opacity 0.9 0.8, class: ^(thunar)$
windowrule = opacity 0.9 0.8, class: ^(codium)$
windowrule = opacity 0.9 0.8, class: ^(marktext)$
windowrule = opacity 0.9 0.8, class: ^(sublime_text)$
windowrule = opacity 0.9 0.8, class: ^(vesktop)$
windowrule = opacity 0.9 0.8, class: ^(steam)$

# No border
windowrule = bordersize 0, class: ^(firefox)$
windowrule = bordersize 0, class: ^(codium)$
windowrule = bordersize 0, class: ^(marktext)$
windowrule = bordersize 0, class: ^(vesktop)$


# using hyprlauncher now \\\\ layerrule = blur, wofi 
layerrule = blur, ^(kitty)$

# games
windowrule = workspace 8 silent, class: ^(steam)$
windowrule = immediate, class:^(steam_app_553850)$
windowrule = fullscreen, class:^(rdr2.exe)$
windowrulev2 = noborder, class:^(.*Minecraft.*)$


windowrule = workspace 1 silent, class: ^(firefox)$
windowrule = workspace 3 silent, class: ^(vesktop)$

# Suspend Hypridle if screensaver is on
windowrule = idleinhibit always, class:^(kitty), title:^(neo-matrix)

# Picture in Picture
windowrule = float, class: (firefox), title: (Picture-in-Picture)
windowrule = size 333 188 , class: (firefox), title: (Picture-in-Picture)


# Calc (short for calculator)
windowrule = float, class: ^(org.kde.kalk)$   
windowrule = size 550 450, class: ^(org.kde.kalk)$
windowrule = center, class: ^(org.kde.kalk)$

# Rules for hyprshot 1px black line
layerrule = noanim, selection

# Rules for file pickers
windowrule = size 800 400, class: (firefox)
windowrule = center, class: (firefox)
windowrule = move 30 99 , class: (firefox), title: (Picture-in-Picture)

#Center archive manager
windowrule = float, class: ^(org.kde.ark)$
windowrule = size 850 450, class:^(org.kde.ark)$

# Thunar floating things
windowrule = center, class: ^(thunar)$
windowrule = float, class:^(thunar)$, title:^(Rename.*)$

windowrule = size 800 400, class: (sublime_text)
windowrule = center, class: (sublime_text)

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    middle_click_paste = false
    focus_on_activate = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,es
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.6

    touchpad {
        natural_scroll = false
    }
    numlock_by_default = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

#Btop
bind = CONTROL_SHIFT, ESCAPE, exec,  kitty btop


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, W, exec, $browser 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# dont uncomment unless you want to suffer
# bind = $mainMod, M, exit

###################
### SCRATCHPADS ###
###################

# Terminal 
workspace = special:terminal, on-created-empty:[float; size 900 400; move 233 50; animation slide top 20%] kitty --class kitty-dropterm, persistent:false


bind = $mainMod SHIFT, Q, togglespecialworkspace, terminal 

# Volume Control
# I have to do this with window rules because waybar opens pwvucontrol

windowrule = float, class: ^(com.saivert.pwvucontrol)$   
windowrule = size 550 650, class: ^(com.saivert.pwvucontrol)$   
windowrule = move 794 69, class: ^(com.saivert.pwvucontrol)$   
windowrule = animation slide right 20%, class: ^(com.saivert.pwvucontrol)$   



# Clipping
binds = Control_L&Shift_L, L, exec, $Scripts/save-replay.sh


# Clipboard History
bind = $mainMod SHIFT, V, exec, kitty --class clipse -e 'clipse' 


# Screenshots
# Uses my awesome screenshot script that feeds the output of grimblast to swappy so you can edit it afterwards
bind = $mainMod SHIFT, S, exec, $Scripts/ScreenShot.sh 
# Behaves just like in windows
bind = , Print, exec, grimblast copy

# alt tab to cycle tasks
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# super + tab to cycle workspaces
binds {
allow_workspace_cycles = true
}
bind = $mainMod, TAB, workspace, previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e-1
#bind = $mainMod, mouse_up, workspace, e+1

# Move windows
binde = $mainMod SHIFT, left, swapwindow, l
binde = $mainMod SHIFT, right, swapwindow, r
binde = $mainMod SHIFT, up, swapwindow, u
binde = $mainMod SHIFT, down, swapwindow, d 


# Resize windows
binde = $mainMod CTRL, left, resizeactive,-50 0
binde = $mainMod CTRL, right, resizeactive,50 0
binde = $mainMod CTRL, up, resizeactive,0 -50
binde = $mainMod CTRL, down, resizeactive,0 50

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

